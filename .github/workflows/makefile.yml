name: PBRP Build (m14x)

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL'
        required: true
        default: 'https://github.com/PitchBlackRecoveryProject/manifest_pb.git'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'android-12.1'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/anjal2940-lab/M14x-stock-device-tree-Recovery-'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'standardized-tree'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'm14x'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'pbrp_m14x'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Display Run Parameters
      run: |
        echo "::group::User Environment Variables"
        echo "Device: ${{ github.event.inputs.DEVICE_NAME }}"
        echo "::endgroup::"
 
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup Runner
      uses: rokibhasansagar/slimhub_actions@main

    - name: Prepare Environment
      run: |
        sudo apt update
        sudo apt install git aria2 -y
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        mkdir ofx_scripts && cd ofx_scripts
        git clone https://gitlab.com/OrangeFox/misc/scripts 
        cd scripts
        sudo bash setup/android_build_env.sh
        sed -i 's/cd -/cd ../g' setup/install_android_sdk.sh
        sudo bash setup/install_android_sdk.sh

    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo
      
    - name: Initialize repo
      run: |
        mkdir workspace && cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
      id: pwd
          
    - name: Repo Sync
      run: |
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j$(nproc --all)
      working-directory: workspace
      
    - name: Clone device tree
      run: |
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery
      run: |
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng
        
        # --- THE SYMLINK FIX ---
        # 1. Clear out potential blockages from previous (cached) runs
        rm -rf out/target/product/${{ github.event.inputs.DEVICE_NAME }}/root/vendor
        rm -rf out/target/product/${{ github.event.inputs.DEVICE_NAME }}/recovery/root/vendor
        
        # 2. Tell ninja to ignore symlink modification errors
        export NINJA_ARGS="-k 0" 
        
        # 3. Start the build
        make ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Create Odin Tar
      if: success()
      run: |
        cd out/target/product/${{ github.event.inputs.DEVICE_NAME }}
        tar -cvf PBRP_M14x_Odin.tar recovery.img
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: | 
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/recovery.img
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/PBRP_M14x_Odin.tar
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
        name: PBRP-${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          PBRP Recovery for Samsung M14 5G (m14x)
          Built with automated symlink conflict resolution.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
