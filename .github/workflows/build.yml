name: Extract Device Tree

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler python3-pip
          pip3 install twrpdtgen extract-dtb gdown

      - name: Download Recovery Image from Google Drive
        run: |
          # Uses the file ID from your link: 1u-NBV0U_QN2PmYRQLwwIPsSQVRqWQSPI
          gdown --id 1u-NBV0U_QN2PmYRQLwwIPsSQVRqWQSPI -O recovery.img

      - name: Extract DTB and Decompile to DTS
        run: |
          mkdir -p output/dts
          extract-dtb recovery.img -o output/dtb_blobs
          
          # Decompile all found DTBs into readable text
          for f in output/dtb_blobs/*.dtb; do
            dtc -I dtb -O dts -o "output/dts/$(basename "$f" .dtb).dts" "$f"
          done

      - name: Generate TWRP Tree
        run: |
          # This creates the full folder structure for TWRP building
          python3 -m twrpdtgen recovery.img --output output/twrp_tree || echo "twrpdtgen failed, but DTS extracted."

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: extracted-device-tree
          path: output/
