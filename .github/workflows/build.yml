name: Extract Device Tree from MediaFire

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler python3-pip curl
          pip3 install twrpdtgen extract-dtb

      - name: Download from MediaFire
        run: |
          URL="https://www.mediafire.com/file/qj8dl57ep3oidu3/recovery.img/file?dkey=l6wk15xrxwn&r=187"
          DIRECT_LINK=$(curl -sL "$URL" | grep -oE 'https?://download[^"]+' | head -n 1)
          curl -L "$DIRECT_LINK" -o recovery.img

      - name: Extract and Decompile
        run: |
          mkdir -p extracted/dts
          extract-dtb recovery.img -o extracted/dtb_blobs
          for f in extracted/dtb_blobs/*.dtb; do
            dtc -I dtb -O dts -o "extracted/dts/$(basename "$f" .dtb).dts" "$f"
          done

      - name: Generate TWRP Tree
        run: |
          # This will save the tree into a folder named 'stock_tree'
          python3 -m twrpdtgen recovery.img --output extracted/stock_tree || echo "twrpdtgen skipped."

      - name: Commit and Push to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove the large recovery.img so it doesn't bloat the repo
          rm recovery.img
          
          git add extracted/
          git commit -m "Auto-extract: Added DTS and Stock TWRP tree"
          git push
