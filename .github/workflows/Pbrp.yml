name: Optimized PBRP Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          
      - name: Prepare Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc ccache
          
      - name: Install Repo
        run: |
          mkdir ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Initialize and Sync PBRP (Fast Sync)
        run: |
          mkdir pbrp
          cd pbrp
          git config --global user.email "gh-action@example.com"
          git config --global user.name "GitHub Action"
          repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-12.1 --depth=1
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Fixed Device Tree
        run: |
          # Cloning your standardized-tree branch directly
          git clone https://github.com/anjal2940-lab/M14x-stock-device-tree-Recovery- -b standardized-tree pbrp/device/samsung/m14x

      - name: Setup CCache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ github.ref_name }}-
            ccache-

      - name: Build PBRP
        run: |
          cd pbrp
          export USE_CCACHE=1
          export CCACHE_EXEC=/usr/bin/ccache
          ccache -M 10G
          export ALLOW_MISSING_DEPENDENCIES=true
          . build/envsetup.sh
          lunch pbrp_m14x-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: PBRP-M14x-Official
          path: pbrp/out/target/product/m14x/recovery.img
