name: PitchBlack Recovery Project Builder

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'PBRP Manifest Branch'
        required: true
        default: 'android-12.1'
        type: choice
        options:
        - android-12.1
        - android-11.0
      BUILD_TARGET:
        description: 'Build Target'
        required: true
        default: 'pbrp'
        type: choice
        options:
        - pbrp
        - recovery

jobs:
  build:
    name: Build PBRP by ${{ github.actor }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    permissions:
      contents: write
      
    steps:
    - name: Initial Setup
      run: |
        echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV
        echo "BUILD_DATE=$(TZ=UTC date +%Y%m%d)" >> $GITHUB_ENV

    - name: Checkout Your Repo
      uses: actions/checkout@v4
      with:
        path: main_repo

    - name: Maximize Build Space (Fix No Space Error)
      run: |
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/lib/jvm
        sudo apt-get clean
        df -h

    - name: Clean-up (Slimhub)
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Build PitchBlack Recovery
      uses: mlm-games/pitchblack-pbrp-builder-action@main
      with:
        MANIFEST_BRANCH: ${{ inputs.MANIFEST_BRANCH }}
        # We pass a dummy URL because we will manually inject your tree below
        DEVICE_TREE: 'https://github.com/PitchBlackRecoveryProject/android_device_samsung_m14x-dummy'
        DEVICE_TREE_BRANCH: 'main'
        BUILD_TARGET: ${{ inputs.BUILD_TARGET }}
        DEVICE_NAME: 'm14x'
        # This hook allows us to replace the dummy tree with your real files
        CUSTOM_COMMAND: |
          rm -rf device/samsung/m14x
          mkdir -p device/samsung/m14x
          cp -r $GITHUB_WORKSPACE/main_repo/extracted/stock_tree/samsung/m14x/* device/samsung/m14x/
          # Ensure PBRP knows this is a Samsung build
          export ALLOW_MISSING_DEPENDENCIES=true
  
    - name: Package for Odin (TAR)
      if: success()
      run: |
        cd work/out/target/product/m14x/
        tar -cvf PBRP-M146B-Odin.tar recovery.img

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PBRP-M14x-Final
        path: |
          work/out/target/product/m14x/PBRP-M146B-Odin.tar
          work/out/target/product/m14x/PBRP*.zip
          work/out/target/product/m14x/recovery.img

    - name: Upload to Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        files: |
          work/out/target/product/m14x/PBRP-M146B-Odin.tar
          work/out/target/product/m14x/PBRP*.zip
        name: PBRP for M146B - ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: "Automated PBRP build for Samsung M14 (m14x)."
