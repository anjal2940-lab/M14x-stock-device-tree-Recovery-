name: PBRP Builder (50GB Space Mod)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Maximize Build Space (The 50GB Script)
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove Android SDK, .NET, Haskell, CodeQL, and Docker images
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/lib/jvm
          # Clean apt cache
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "Disk space after cleanup (Target: 50GB+ free):"
          df -h /

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          echo "deb http://security.ubuntu.com/ubuntu focal-security main universe" | sudo tee /etc/apt/sources.list.d/focal-security.list
          sudo apt-get update
          sudo apt-get install -y bc build-essential libncurses5 libncursesw5 \
          zip curl git wget python3 libssl-dev libstdc++6 python-is-python3
          
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync PBRP Source (Shallow)
        run: |
          PATH=$HOME/bin:$PATH
          mkdir pb-source && cd pb-source
          repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb -b android-12.1 --depth=1
          repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle --optimized-fetch --prune
          echo "Space remaining after sync:"
          df -h /

      - name: Setup Device Tree
        run: |
          mkdir -p pb-source/device/samsung/m14x
          cp -r extracted/stock_tree/samsung/m14x/* pb-source/device/samsung/m14x/

      - name: Build PBRP
        run: |
          cd pb-source
          source build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          lunch pbrp_m14x-userdebug
          mka pbrp -j$(nproc --all)

      - name: Package and Upload
        run: |
          cd pb-source/out/target/product/m14x/
          [ -f recovery.img ] && tar -cvf PBRP-M14x-Odin.tar recovery.img

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PBRP-M14x-Final
          path: |
            pb-source/out/target/product/m14x/PBRP-M14x-Odin.tar
            pb-source/out/target/product/m14x/PBRP*.zip
