name: Optimized PBRP Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          
      - name: Prepare Build Environment
        run: |
          sudo apt-get update
          sudo dpkg --add-architecture i386
          sudo apt-get update
          # Install modern libraries + 32-bit architecture
          sudo apt-get install -y \
            gperf gcc-multilib g++-multilib libc6-dev-i386 \
            lib32z1-dev libncurses6 libncurses-dev libncurses6:i386 \
            x11proto-core-dev libx11-dev libgl1-mesa-dev \
            libxml2-utils xsltproc unzip bc ccache \
            python3 python-is-python3
          
          # TRICK: Create symlinks for legacy ncurses support
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Initialize and Sync PBRP
        run: |
          mkdir pbrp
          cd pbrp
          git config --global user.email "gh-action@example.com"
          git config --global user.name "GitHub Action"
          ~/bin/repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-12.1 --depth=1
          ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Fixed Device Tree
        run: |
          git clone https://github.com/anjal2940-lab/M14x-stock-device-tree-Recovery- -b standardized-tree pbrp/device/samsung/m14x

      - name: Build PBRP
        run: |
          cd pbrp
          export USE_CCACHE=1
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch pbrp_m14x-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PBRP-M14x-Final
          path: pbrp/out/target/product/m14x/recovery.img
