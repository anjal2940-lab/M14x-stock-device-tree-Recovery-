name: Optimized PBRP Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          
      - name: Prepare Build Environment
        run: |
          sudo apt-get update
          sudo dpkg --add-architecture i386
          
          # Add Ubuntu 22.04 repositories to find legacy libncurses5
          echo "deb http://security.ubuntu.com/ubuntu jammy-security main" | sudo tee /etc/apt/sources.list.d/jammy-security.list
          
          sudo apt-get update
          sudo apt-get install -y \
            gperf gcc-multilib g++-multilib libc6-dev-i386 \
            lib32z1-dev libncurses5-dev libncurses5:i386 \
            x11proto-core-dev libx11-dev libgl1-mesa-dev \
            libxml2-utils xsltproc unzip bc ccache \
            python3 python-is-python3
          
          # Clean up the extra repo to avoid conflicts later
          sudo rm /etc/apt/sources.list.d/jammy-security.list

      - name: Install Repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Initialize and Sync PBRP
        run: |
          mkdir pbrp
          cd pbrp
          git config --global user.email "gh-action@example.com"
          git config --global user.name "GitHub Action"
          # Shallow sync to save time and bandwidth
          ~/bin/repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-12.1 --depth=1
          ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Fixed Device Tree
        run: |
          # Cloning your fixed branch into the correct build path
          git clone https://github.com/anjal2940-lab/M14x-stock-device-tree-Recovery- -b standardized-tree pbrp/device/samsung/m14x

      - name: Setup CCache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ github.ref_name }}-
            ccache-

      - name: Build PBRP
        run: |
          cd pbrp
          export USE_CCACHE=1
          export CCACHE_EXEC=/usr/bin/ccache
          ccache -M 10G
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          lunch pbrp_m14x-eng
          mka recoveryimage -j$(nproc --all)

      - name: Package for Odin
        if: success()
        run: |
          cd pbrp/out/target/product/m14x/
          tar -cvf PBRP_M14_5G.tar recovery.img

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PBRP-M14x-Final
          path: |
            pbrp/out/target/product/m14x/recovery.img
            pbrp/out/target/product/m14x/PBRP_M14_5G.tar
